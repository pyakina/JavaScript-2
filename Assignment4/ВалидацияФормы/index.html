<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<form action="#" >
    <div class="box">
   
        <input class="name-input" type="text" placeholder="Имя" pattern="^[a-zA-zа-яА-ЯёЁ]+$" required>
       
        <input class="phone-input" type="tel"  placeholder="+7(999)000-00-00" pattern="^[+]7[0-9]{10}$" required>
        
        <input class="email-input" type="email" placeholder="yourname@mail.ru" pattern="^[a-z._-]+@[a-z._-]+[.][a-z]{2,5}$" required>
        <textarea cols="20" rows="2" placeholder="Ваш комментарий" ></textarea>
        <button class="submit-btn" type="submit">Отправить</button>
    </div>
    
</form>

</body>
</html>
